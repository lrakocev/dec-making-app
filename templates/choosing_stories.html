{% extends 'base.html' %}

{% block header %}
<!-- <head>
	<link rel="stylesheet" href="../static/main.css">
</head> -->
<h3> Please choose at least {{min_stories_to_choose}} topics which are (or could be) relevant to you. </h3>

{% endblock %}

{% block content %}

<div class='center2'>
	<form method="post">
		<div class='col'><ul>

			{%for i in range(1, num_blurbs+1)%}
			
			<label for={{i}} class="form-control">
			  <input type="checkbox" id={{i}} name={{i}}>
			  {{story_blurbs[i]}}
			</label>
			
			{%endfor%}
		</ul></div>

	<br>
	<input type="submit" class="btn btn-primary">
	</form>
</div>

{%endblock %}

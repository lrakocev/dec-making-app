{% extends 'base.html' %}

{% block header %}

<h3> Please choose at least {{min_stories_to_choose}} topics which are (or could be) relevant to you. </h3>

{% endblock %}

{% block content %}

<div class='center2'>
<div class='col'>

<ul>
<form method="post">
{%for i in range(1, num_blurbs+1)%}
    <dt> <label for={{i}}> ...{{story_blurbs[i]}}? </label></dt>
    <input type='checkbox' id={{i}} name={{i}}>

{%endfor%}

</ul>

<br>
<br>

</div>

<input  type="submit" class="btn btn-primary">
</form>
</div>

{%endblock %}
